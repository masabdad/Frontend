<mat-card>
    <b><span>Top Customers :</span></b>
  </mat-card>
  <hr>
  <hr>
  <div>
    <b><span>Current Date and Time: </span></b>
    <span>{{ currentDateAndTime }}</span>
  </div>
  <div class="responsive_table">
    <table mat-table [dataSource]="topCustomers" class="mat-elevation-z8">
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef><b>Top Customer's List</b></th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef><b>Phone Number</b></th>
        <td mat-cell *matCellDef="let element">{{ data?.contactNumber }}</td>
      </ng-container>

  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef><b>Total Amount Spent</b></th>
        <td mat-cell *matCellDef="let element">{{ element.total }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
