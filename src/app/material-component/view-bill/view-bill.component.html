<mat-card>
    <b><span>View Bill</span></b>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>


    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Bill ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
           
              
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef>Contact Number</th>
                <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="paymentMethod">
                <th mat-header-cell *matHeaderCellDef>Payment Method</th>
                <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">{{element.total}}</td>
            </ng-container>

            <ng-container matColumnDef="deliveryAddress">
                <th mat-header-cell *matHeaderCellDef>Delivery Address</th>
                <td mat-cell *matCellDef="let element">{{element.deliveryAddress}}</td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-icon-button color="primary" matTooltip="View" (click)="handleViewAction(element)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="Delete Bill" (click)="handleDeleteAction(element)" *ngIf="userRole !== 'Employee' && userRole !== 'user'" > 
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="Print Bill" (click)="printBill(element)">
                        <mat-icon>print</mat-icon>
                      </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
